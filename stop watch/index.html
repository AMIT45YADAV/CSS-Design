<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="/CSS design/stop watch/style.css">
</head>
<body>
    <h2>Javascript Stopwatch</h2>
   <div class="stopwatch">
    <div class="timer">00 : 00 : 00</div>
   </div>

   <div class="button">
    <button id="restartbtn" class="btn" style="--clr:red;">Retart</button>
    <button id="startbtn" class="btn" style="--clr:green;">Start</button>
    <button id="stopbtn" class="btn" style="--clr:rgb(10, 82, 184);">Stop</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
